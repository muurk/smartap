name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          LDFLAGS="-s -w -X github.com/muurk/smartap/internal/version.Version=${VERSION} -X github.com/muurk/smartap/internal/version.Commit=${COMMIT}"

          mkdir -p dist

          # Linux amd64
          echo "Building linux/amd64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-server-linux-amd64 ./cmd/smartap-server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-cfg-linux-amd64 ./cmd/smartap-cfg
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-jtag-linux-amd64 ./cmd/smartap-jtag

          # Linux arm64
          echo "Building linux/arm64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/smartap-server-linux-arm64 ./cmd/smartap-server
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/smartap-cfg-linux-arm64 ./cmd/smartap-cfg
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/smartap-jtag-linux-arm64 ./cmd/smartap-jtag

          # Linux armv7 (Raspberry Pi 32-bit)
          echo "Building linux/arm (armv7)..."
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="${LDFLAGS}" -o dist/smartap-server-linux-armv7 ./cmd/smartap-server
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="${LDFLAGS}" -o dist/smartap-cfg-linux-armv7 ./cmd/smartap-cfg
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="${LDFLAGS}" -o dist/smartap-jtag-linux-armv7 ./cmd/smartap-jtag

          # macOS amd64
          echo "Building darwin/amd64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-server-darwin-amd64 ./cmd/smartap-server
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-cfg-darwin-amd64 ./cmd/smartap-cfg
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-jtag-darwin-amd64 ./cmd/smartap-jtag

          # macOS arm64 (Apple Silicon)
          echo "Building darwin/arm64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/smartap-server-darwin-arm64 ./cmd/smartap-server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/smartap-cfg-darwin-arm64 ./cmd/smartap-cfg
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/smartap-jtag-darwin-arm64 ./cmd/smartap-jtag

          # Windows amd64
          echo "Building windows/amd64..."
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-server-windows-amd64.exe ./cmd/smartap-server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-cfg-windows-amd64.exe ./cmd/smartap-cfg
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/smartap-jtag-windows-amd64.exe ./cmd/smartap-jtag

          echo "Build complete!"
          ls -lh dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ steps.version.outputs.VERSION }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            echo "No previous tag found, generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi

          # Write to file for multi-line support
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            dist/smartap-server-*
            dist/smartap-cfg-*
            dist/smartap-jtag-*
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
